<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade System Calculator</title>
    <link rel="stylesheet" href="style.css"/>
    <script>src="app.js"</script>
</head>
<body>
    <section class="mainContainer">
        <h1>GRADING SYSTEM CALCULATION</h1>
    <section id="container">
           <section  id="left_container">
            <div class="heading-1">Grading System In JS</div>
            <div>
                <label for="english">English</label>
                <input type="number" id="english" max="100" min="0" required/>
            </div>
            <div>
                <label for="maths">Maths</label>
                <input type="number" id="maths" max="100" min="0" required/>
            </div>
            <div>
                <label for="physics">Physics</label>
                <input type="number" id="physics" max="100" min="0" required/>
            </div>
            <div>
                <label for="chemistry">Chemistry</label>
                <input type="number" id="chemistry" max="100" min="0" required/>
            </div>
            <div>
                <label for="computer">Computer</label>
                <input type="number" id="computer" max="100" min="0" required/>
            </div>
            <div>
                <button id="btn">Calculate Grade</button>
            </div>
        </section>
        <section id="right_container">
            <div id="total_marks">
                <div class="heading-2">Total</div>
                <p id="total">0</p>
            </div>
            <div id="average_marks">
                <div class="heading-2">Average</div>
                <p id="average"></p>
            </div>
            <div id="grade_marks">
                <div class="heading-2">Grade</div>
                <p id="grade"></p>
            </div>

        </section>
    </section>
</section>
</body>
</html>
